<html lang="en">

<head>

    <link rel="stylesheet" href="assets/style/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/owl/owlcarousel/assets/owl.carousel.min.css">

<body>

    <section>
        <!-- header -->
        <div class="container header-login">
            <div class="row">
                <div class="col-12">
                    <h5>Assalamualaikum wr wb</h5>
                    <p>Silahkan masuk ke akun akademik kamu</p>
                </div>
            </div>
        </div>
        <!-- header -->

        <!-- form -->
        <div class="container header-form">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="text" class="form-control" placeholder="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-3">
                            <input name="password"  type="password" id="password-field"  class="form-control" placeholder="password" >
                            <span toggle="#password-field" class="input-group-text " id="basic-addon2"><i toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></i></span>
                          </div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <div class="form-group">
                            <input type="checkbox" name="" id=""> <span>Ingat password</span>
                        </div>
                        <p class="lupa-password">Lupa password</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-utama" type="button">Login</button>
                       
                       
                      </div>


                </div>
            </div>
        </div>
        <!-- form -->

    </section>

   



    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="assets/owl/owlcarousel/owl.carousel.min.js"></script>

    <script>
       $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
            });
    </script>

</body>

</html>
